<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <!-- Material Icons Link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-orange-400 w-full h-28">
      <div class="container mx-auto flex items-center h-full">
        <nav class="flex justify-between items-center w-full h-9">
          <div class="header__logo">
            <img src="./css/img/logo.png" alt="logo" />
          </div>
          <div class="header__links font-bold text-white text-xl uppercase">
            <a href="#" class="header__link px-1 hover:text-gray-500">Home</a>
            <a href="#" class="header__link px-1 hover:text-gray-500">Shop</a>
            <a href="#" class="header__link px-1 hover:text-gray-500"
              >Our Story</a
            >
            <a href="#" class="header__link px-1 hover:text-gray-500">Blog</a>
            <a href="#" class="header__link px-1 hover:text-gray-500"
              >Contact Us</a
            >
          </div>
          <div class="header__buttons">
            <button
              data-download-more
              class="header__button_create btn btn-blue uppercase"
              type="button"
            >
              download more
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mx-auto mt-16 mb-16">
        <div class="grid grid-cols-4 grid-rows-8 max-h-[1908px]">
          <article
            class="main__filter-blocks px-4 w-full h-full col-start-1 row-span-8 bg-slate-200"
          >
            <div
              class="main__filter-categories h-auto w-auto bg-white mx-auto mt-4"
            >
              <div id="accordion_filter-categories">
                <div class="border-neutral-200 bg-white">
                  <h6 class="mb-0 text-base font-bold" id="headingOne">
                    <button
                      class="group relative flex w-full items-center bg-white px-5 py-4 text-left text-neutral-800 transition [overflow-anchor:none] hover:z-[2] focus:z-[3] focus:outline-none"
                      type="button"
                      data-twe-collapse-init
                      data-twe-target="#collapseOne"
                      aria-expanded="true"
                      aria-controls="collapseOne"
                    >
                      Product Categories
                      <span
                        class="-me-1 ms-auto h-5 w-5 shrink-0 rotate-[-180deg] transition-transform duration-200 ease-in-out group-data-[twe-collapse-collapsed]:me-0 group-data-[twe-collapse-collapsed]:rotate-0 motion-reduce:transition-none [&>svg]:h-6 [&>svg]:w-6"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                          />
                        </svg>
                      </span>
                    </button>
                  </h6>
                  <div
                    id="collapseOne"
                    class="!visible"
                    data-twe-collapse-item
                    data-twe-collapse-show
                    aria-labelledby="headingOne"
                    data-twe-parent="#accordion_filter-categories"
                  >
                    <div class="px-5 py-4">
                      <div class="main__categories-checkboxs"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <section
            class="main__explorer-blocks col-start-2 col-span-4 row-start-1 flex flex-col justify-start w-full h-[1908px] pl-8"
          >
            <div class="main__info-bord h-12 max-w-[137px] flex items-center">
              <p
                class="main__info-bord-results w-full h-[23px] text-center text-sm font-semibold opacity-60"
              >
                22 133.54 results
              </p>
            </div>
            <div class="main__products-list"></div>
            <div class="main__product-paginator h-12 flex justify-center mt-4">
              <button
                data-download-more
                class="main__button_create btn btn-blue uppercase"
                type="button"
              >
                download more
              </button>
            </div>
          </section>
          <section
            class="main__section-add-form col-start-2 col-span-3 row-start-7 row-span-2 flex items-end"
          >
            <div class="main__forms-wrapper w-full h-3/4 pl-8">
              <form
                class="w-full h-full flex justify-around flex-wrap rounded-lg bg-white shadow-secondary-1"
              >
                <div
                  class="title-form max-h-[50px] text-xl w-full bg-slate-200 mb-4 flex items-center justify-center"
                >
                  <h3 class="uppercase font-semibold text-center h-1/2">
                    Add new product
                  </h3>
                </div>
                <div
                  class="relative max-h-[56px] max-w-[500px] w-full"
                  data-twe-input-wrapper-init
                >
                  <input
                    type="text"
                    name="name"
                    class="peer block min-h-[auto] w-full text-xl rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                    id="name"
                    placeholder="Name"
                  />
                  <label
                    for="name"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-xl text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                    >Name
                  </label>
                </div>
                <div
                  class="relative max-h-[56px] max-w-[500px] w-full"
                  data-twe-input-wrapper-init
                >
                  <input
                    type="text"
                    name="category"
                    class="peer block min-h-[auto] w-full text-xl rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:autofill:shadow-autofill [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                    id="category"
                    placeholder="Category"
                  />
                  <label
                    for="category"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-xl text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                    >Category
                  </label>
                </div>
                <div
                  class="relative max-h-[56px] max-w-[250px] w-full"
                  data-twe-input-wrapper-init
                >
                  <input
                    type="number"
                    name="price"
                    min="1"
                    step="0.01"
                    class="peer block min-h-[auto] w-full text-xl rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[2.15] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:autofill:shadow-autofill [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                    id="price"
                    placeholder="Price"
                  />
                  <label
                    for="price"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-xl text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                    >Price
                  </label>
                </div>
                <div
                  class="relative mb-3 max-h-[56px] max-w-[750px] w-full h-full"
                  data-twe-input-wrapper-init
                >
                  <textarea
                    class="peer block h-auto w-full text-xl rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[twe-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none [&:not([data-twe-input-placeholder-active])]:placeholder:opacity-0"
                    id="description"
                    name="description"
                    rows="2"
                  ></textarea>
                  <label
                    for="description"
                    class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-xl text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[twe-input-state-active]:-translate-y-[0.9rem] peer-data-[twe-input-state-active]:scale-[0.8] motion-reduce:transition-none"
                    >Description</label
                  >
                </div>
                <div
                  class="main__button-submit h-full w-full max-h-[50px] flex justify-around"
                >
                  <button
                    class="header__button_create btn btn-blue uppercase"
                    type="submit"
                  >
                    add
                  </button>
                </div>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="bg-orange-400 w-full h-[700px] max-h-[700px]">
      <div class="container mx-auto flex items-center h-full justify-between">
        <div class="social">
          <div class="text-center text-lg font-bold uppercase mt-8 text-white">
            Мы в социальных сетях:
          </div>
          <a
            href="#"
            class="link block text-lg font-bold cursor-pointer text-white"
            >instagram</a
          >
          <a
            href="#"
            class="link block text-lg font-bold cursor-pointer text-white"
            >facebook</a
          >
        </div>
        <div class="pepper">
          <img src="./css/img/logo.png" alt="logo" />
        </div>
        <div class="call">
          <div class="text-center text-lg font-bold uppercase mt-8 text-white">
            Или позвоните нам
          </div>
          <a
            href="#"
            class="link block text-lg font-bold cursor-pointer text-white"
            >+380678341034</a
          >
          <a
            href="#"
            class="link block text-lg font-bold cursor-pointer text-white"
            >+380500941356</a
          >
        </div>
      </div>
    </footer>

    <!-- MODAL -->
    <div
      id="popup-modal"
      tabindex="-1"
      class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-1050 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-amber-50 bg-opacity-50"
    >
      <div class="relative p-4 w-full max-w-md max-h-full mx-auto mt-24">
        <div class="relative bg-white rounded-lg shadow">
          <button
            data-close
            type="button"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="popup-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                data-close
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 text-center">
            <svg
              class="mx-auto mb-4 text-gray-400 w-12 h-12"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
            <div class="h3-wrapper">
              <h3 id="h3Title" class="message-topic">
                Are you sure you want to delete this product?
              </h3>
            </div>

            <button
              data-modal-hide="popup-modal"
              data-del-product
              type="button"
              class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
            >
              Yes, I'm sure
            </button>
            <button
              data-modal-hide="popup-modal"
              data-close
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
            >
              No, cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="./node_modules/tw-elements/js/tw-elements.umd.min.js"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
